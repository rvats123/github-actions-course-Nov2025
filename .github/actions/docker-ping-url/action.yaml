name: Ping URL
description: Ping URL until maximum tries exceeded. If result is not 200 until then, fails the action

inputs:
  url:
    description: URL to ping.
    required: true
  max-trials:
    description: Maximum number of trials until action fails
    default: '10'
    required: false
  delay:
    description: Delay in seconds until repository
    default: '5'
    required: false

runs:
  using: docker
  image: Dockerfile
