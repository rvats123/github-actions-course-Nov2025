name: 13 - Working with caching

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Wheter to execute cache steps
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup node
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
        - name: Install dependencies
          run: npm ci
        - name: Testing
          run: npm run test
        - name: Building
          run: npm run build
        - name: Deploying to non prod
          run : echo " Deploying to non-prod "
  
    # 1. Checkout the code
    # 2. Install dependencies
    # 3. Unit testing ,building
    # 4. Deploy to non-prod

